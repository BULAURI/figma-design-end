<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/media.css">
        <link rel="stylesheet" href="../css/fonts.css">
    </head>
    <body>
        <div class="backgoundimg-acc">
            <div class="account-div1">

                <div class="account-wrapper">
                    <h3 class="account-signin">Sign In</h3>
                    <div class="account-icons">
                        <img src="../image-page4/facebook.svg" alt="">
                        <img src="../image-page4/github3.svg" alt="">
                        <img src="../image-page4/Vector3.svg" alt="">
                    </div>
                    <div>
                        <form action="">
                            <input class="account-input" type="email" name="" id="" placeholder="Email">

                            <input class="account-input2" type="password" name="" id="" placeholder="Current password">
                        </form>
                    </div>

                    <div class="rememberme" >
                        <div>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>

                        <div class="remember-me"><h4> Remember me</h4></div>
                    </div>

                    <div >
                        <button class="sign-in"> <span class="button-text3">SIGN IN</span> </button>
                    </div>

                    <div class="sign-up">
                        <p class="signup-text">Don't have an account? <span class="signup">Sign Up</span> </p>
                    </div>
                </div>

            </div>
            
            <div class="page4-footer">
                <div class="page-footer-wrapper1">© 2022, made with <span class="heart">♥</span>  by Creative Tim for a better web.</div>
                <div class="page-footer-wrapper2">
                    <h4>Creative Tim</h4>
                    <h4>About Us</h4>
                    <h4>Blog</h4>
                    <h4>License</h4>
                </div>
            </div>
        </div>
    </body>
</html>
